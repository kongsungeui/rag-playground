name: Setup Cloudflare Resources

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    name: Create Cloudflare Resources

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create D1 Database
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 create rag-db
        continue-on-error: true

      - name: Create Vectorize Index
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: vectorize create rag-embeddings --dimensions=1536 --metric=cosine
        continue-on-error: true

      - name: Create R2 Bucket
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 bucket create rag-files
        continue-on-error: true

      - name: Run D1 Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 migrations apply rag-db --remote
        continue-on-error: true

      - name: Display Next Steps
        run: |
          echo "âœ… Resources created successfully!"
          echo ""
          echo "ðŸ“‹ Next steps:"
          echo "1. Go to Cloudflare Dashboard â†’ Workers & Pages â†’ Create application â†’ Pages"
          echo "2. Connect your GitHub repository: kongsungeui/rag-playground"
          echo "3. Configure build settings:"
          echo "   - Framework: Next.js"
          echo "   - Build command: npm run build"
          echo "   - Build output directory: .next"
          echo "4. Add environment variable: OPENAI_API_KEY"
          echo "5. After first deployment, add bindings in Settings â†’ Functions:"
          echo "   - D1: DB â†’ rag-db"
          echo "   - Vectorize: VECTORIZE â†’ rag-embeddings"
          echo "   - R2: FILES â†’ rag-files"
